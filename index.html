<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KingBayo Money Empire - AI Sports Analytics</title>
    <meta name="description" content="AI-powered sports analytics platform for high-probability accumulator slips. Cold-blooded analytical predator hunting across global markets." />
    <meta name="theme-color" content="#0f172a" />

    <!-- Simple loading style -->
    <style>
      /* Simple loading state */
      #root {
        min-height: 100vh;
        background-color: #0f172a;
        color: white;
      }
      
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        background: #0f172a;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .loading-content h1 {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #e2e8f0;
      }
      
      .loading-content p {
        color: #94a3b8;
        margin-bottom: 1rem;
      }
      
      .loading-bar {
        width: 120px;
        height: 4px;
        background: #334155;
        border-radius: 2px;
        margin: 0 auto;
        overflow: hidden;
      }
      
      .loading-progress {
        height: 100%;
        width: 50%;
        background: #10b981;
        animation: loading 1.5s ease-in-out infinite;
      }
      
      @keyframes loading {
        0%, 100% { transform: translateX(-100%); }
        50% { transform: translateX(100%); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Simple loading fallback -->
      <div class="loading-fallback">
        <div class="loading-content">
          <div style="font-size: 2rem; margin-bottom: 1rem;">ðŸ‘‘</div>
          <h1>KingBayo Money Empire</h1>
          <p>Loading analytical engine...</p>
          <div class="loading-bar">
            <div class="loading-progress"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- React App -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
