<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KingBayo Money Empire - AI Sports Analytics</title>

    <meta name="theme-color" content="#0f172a" />

    <!-- Critical CSS for loading state -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #0f172a;
        color: white;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      
      .loading-content h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #10b981, #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-content p {
        font-size: 1.25rem;
        color: #94a3b8;
        margin-bottom: 2rem;
      }
      
      .loading-emoji {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-content">
        <span class="loading-emoji">ðŸ‘‘</span>
        <h1>KINGBAYO MONEY EMPIRE</h1>
        <p>Loading cold-blooded analytical predator...</p>
        <div style="width: 120px; height: 4px; background: #334155; border-radius: 2px; margin: 0 auto; overflow: hidden;">
          <div style="height: 100%; width: 50%; background: #10b981; animation: loading 1.5s ease-in-out infinite;"></div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <style>
      @keyframes loading {
        0%, 100% { transform: translateX(-100%); }
        50% { transform: translateX(100%); }
      }
    </style>
  </body>
</html>
