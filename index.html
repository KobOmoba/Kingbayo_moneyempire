    <!-- Tailwind CSS with Performance Optimizations -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#475569',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-slow': 'bounce 2s infinite',
            },
            fontFamily: {
              'inter': ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        },
        corePlugins: {
          preflight: true,
        }
      }
    </script>
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS for initial load -->
    <style>
      /* Prevent layout shift during React hydration */
      #root {
        min-height: 100vh;
        background-color: #0f172a;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Font smoothing for better readability */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Loading state styles */
      .loading-skeleton {
        background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
</head>
<body class="h-full bg-slate-900 text-white font-inter">
    <div id="root" class="h-full">
        <!-- Loading fallback for slow connections -->
        <div class="flex items-center justify-center h-full">
            <div class="text-center">
                <div class="text-4xl mb-4">ðŸ‘‘</div>
                <h1 class="text-2xl font-bold text-slate-300 mb-2">KingBayo Money Empire</h1>
                <p class="text-slate-500">Loading cold-blooded analytical predator...</p>
                <div class="mt-4 w-32 h-2 bg-slate-700 rounded-full mx-auto overflow-hidden">
                    <div class="loading-skeleton h-full w-1/2"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- App Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Lucide Icons for enhanced UI -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      // Initialize Lucide icons
      lucide.createIcons();
      
      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then((registration) => {
            console.log('SW registered: ', registration);
          }).catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
      
      // Dark mode detection
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
</body>
</html>
